    <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title><%= htmlWebpackPlugin.options.title %></title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container-xl">
                    <a class="navbar-brand fw-bold fst-italic" href="#" role="img" alt="Symphony Express">S Y M P H O N Y  E X P R E S S</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link fs-5 fw-bold" href="#">Plan and Book</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fs-5 fw-bold" href="#">My Trips</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fs-5 fw-bold" href="#">Travel Information</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fs-5 fw-light" href="#">Log in | Sign up</a>
                            </li>
                            <li class="nav-item d-none d-lg-block bg-secondary">
                                <a href="#" class="nav-link p-0" style="height: 5rem; width: 5rem;">
                                    <svg xmlns="http://www.w3.org/2000/svg" alt="Search" fill="currentColor" viewBox="-24 -28 72 72">
                                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                                    </svg>
                                </a>
                            </li>
                            <li class="nav-item d-none d-lg-block">
                                <a class="nav-link fs-5 fw-bold" href="#">EN</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="home">
                <div class="pt-5 px-3 pt-sm-7 pt-md-6 px-md-5 px-lg-0 mb-5 mb-lg-6 text-light home__text">
                    <h1 class="fw-bold">Connecting major British cities</h1>
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
                </div>
                <ddiv>
                    <ul class="nav nav-pills bg-primary home__top" id="myTab" role="tablist">
                        <li class="nav-item flex-fill flex-shrink-lg-1" role="presentation">
                            <button class="nav-link w-100 active" id="flights-tab" data-bs-toggle="tab" data-bs-target="#flights" type="button" role="tab" aria-controls="flights" aria-selected="true">
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" style="transform: rotate(45deg);" viewBox="0 -2 24 24">
                                    <title>Flights</title>
                                    <path d="M6.428 1.151C6.708.591 7.213 0 8 0s1.292.592 1.572 1.151C9.861 1.73 10 2.431 10 3v3.691l5.17 2.585a1.5 1.5 0 0 1 .83 1.342V12a.5.5 0 0 1-.582.493l-5.507-.918-.375 2.253 1.318 1.318A.5.5 0 0 1 10.5 16h-5a.5.5 0 0 1-.354-.854l1.319-1.318-.376-2.253-5.507.918A.5.5 0 0 1 0 12v-1.382a1.5 1.5 0 0 1 .83-1.342L6 6.691V3c0-.568.14-1.271.428-1.849Z"/>
                                </svg>
                                <span class="d-none d-md-inline" role="img" alt="">Flights</span>
                            </button>
                        </li>
                        <li class="nav-item flex-fill" role="presentation">
                            <button class="nav-link w-100" id="manage-tab" data-bs-toggle="tab" data-bs-target="#manage" type="button" role="tab" aria-controls="manage" aria-selected="false">
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" viewBox="0 -2 24 24">
                                    <title>Manage Booking</title>
                                    <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                                    <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
                                </svg>
                                <span class="d-none d-md-inline" role="img" alt="">Manage Booking</span>
                            </button>
                        </li>
                        <li class="nav-item flex-fill" role="presentation">
                            <button class="nav-link w-100" id="checkin-tab" data-bs-toggle="tab" data-bs-target="#checkin" type="button" role="tab" aria-controls="checkin" aria-selected="false">
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" viewBox="0 -2 24 24">
                                    <title>Online Check-in</title>
                                    <path d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0z"/>
                                    <path d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l7-7z"/>
                                </svg>
                                <span class="d-none d-md-inline" role="img" alt="">Online Check-in</span>
                            </button>
                        </li>
                        <li class="nav-item flex-fill" role="presentation">
                            <button class="nav-link w-100" id="status-tab" data-bs-toggle="tab" data-bs-target="#status" type="button" role="tab" aria-controls="status" aria-selected="false">
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" viewBox="0 -2 24 24">
                                    <title>Flight Status</title>
                                    <path d="M6.428 1.151C6.708.591 7.213 0 8 0s1.292.592 1.572 1.151C9.861 1.73 10 2.431 10 3v3.691l5.17 2.585a1.5 1.5 0 0 1 .83 1.342V12a.5.5 0 0 1-.582.493l-5.507-.918-.375 2.253 1.318 1.318A.5.5 0 0 1 10.5 16h-5a.5.5 0 0 1-.354-.854l1.319-1.318-.376-2.253-5.507.918A.5.5 0 0 1 0 12v-1.382a1.5 1.5 0 0 1 .83-1.342L6 6.691V3c0-.568.14-1.271.428-1.849Z"/>
                                </svg>
                                <span class="d-none d-md-inline" role="img" alt="">Flight Status</span>
                            </button>
                        </li>
                    </ul>
                    <div class="tab-content bg-light" id="myTabContent">
                        <div class="tab-pane fade show active" id="flights" role="tabpanel" aria-labelledby="flights-tab">
                            <form class="px-4" x-data="{ hideReturnDate: false }">
                                <fieldset class="d-flex py-3 px-2">
                                    <div>
                                        <input @focus="hideReturnDate = false" class="form-check-input mx-1" id="RoundTrip" type="radio" name="type" value="RoundTrip" checked>
                                        <label class="form-check-label fw-bold mx-1" for="RoundTrip">Round Trip</label>
                                    </div>
                                    <div>
                                        <input @focus="hideReturnDate = true" class="form-check-input mx-1" id="OneWay" type="radio" name="type" value="OneWay">
                                        <label class="form-check-label fw-bold mx-1" for="OneWay">One Way</label>
                                    </div>
                                </fieldset>
                                <div class="d-flex flex-column flex-md-row gap-3">
                                    <input class="flex-shrink-1 form-control fw-bold" placeholder="From" />
                                    <input class="flex-shrink-1 form-control fw-bold" placeholder="To" />
                                    <input class="form-control fw-bold" type="date" aria-label="Departure" placeholder="Departure" />
                                    <input x-show.transition="!hideReturnDate" class="form-control fw-bold" type="date" aria-label="Return" placeholder="Return" />
                                </div>
                                <div class="d-flex flex-column flex-md-row gap-3 py-3">
                                    <div class="d-flex flex-shrink-0 flex-grow-1 justify-content-between gap-3">
                                        <div class="form-floating">
                                            <input type="number" class="form-control" id="adults" value="1">
                                            <label for="adults">Adults</label>
                                        </div>
                                        <div class="form-floating">
                                            <input type="number" class="form-control" id="children" value="0">
                                            <label for="children">Children</label>
                                        </div>
                                        <div class="form-floating">
                                            <input type="number" class="form-control" id="infants" value="0">
                                            <label for="infants">Infants</label>
                                        </div>
                                    </div>
                                    <button class="btn btn-primary w-100" type="submit">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                            <title>Search</title>
                                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                                        </svg>
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="manage" role="tabpanel" aria-labelledby="manage-tab">Test 22</div>
                        <div class="tab-pane fade" id="checkin" role="tabpanel" aria-labelledby="checkin-tab">Test 33</div>
                        <div class="tab-pane fade" id="status" role="tabpanel" aria-labelledby="status-tab">Test 44</div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
